<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label alt title</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <form>
            <label for="name">¿Cual es tu nombre?</label>
            <input type="text" id="name" placeholder="Escribe tu nombre aqui" title="Escribe tu nombre">
            
            <label for="dia-inicio">¿Qué dia comenzaste en platzi?</label>
            <input type="date" id="dia-inicio" title="Ingresa el dia de inicio en platzi">

            <label for="horario">¿En que horario estudias?</label>
            <input type="time" id="horario" title="Ingresa tu horario de estudio">
        </form>

        <section>
            <img src="pexels-m.jpg" alt="Bettle" title="Bettle Antigua Color Naranja.">
        </section>
    </main>
</body>
</html>
