<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <h1>Mi Formulario</h1>
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" placeholder="Ecribe tu nombre">
        <label for="fecha-inicio">¿Qué día comenzaste en platzi?</label>
        <input type="date" id="fecha-inicio">
        <label for="horario">¿En que horario estudias?</label>
        <input type="time" id="horario">
    </form>
</body>
</html>
