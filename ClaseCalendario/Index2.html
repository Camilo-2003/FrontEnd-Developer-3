<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 2</title>
</head>
<body>
    <main>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese Su Nombre" required>

            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese Su Correo" required>

            <label for="pais">Pais</label>
            <input type="text" name="pais" id="pais" placeholder="Ingrese Su Pais" required>

            <label for="cp">Código Postal</label>
            <input type="number" name="cp" id="cp" placeholder="Ingrese Código Postal" required>

            <input type="submit">
        </form>
    </main>
</body>
</html>
